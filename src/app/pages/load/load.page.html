<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Load Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let config of configurations; let i = index;" (click)="selectConfig(i)">
      {{ config.name }}
    </ion-item>
  </ion-list>
</ion-content>
